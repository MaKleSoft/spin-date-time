<!DOCTYPE html>
<html>
    <head>
        <title>spin-date-time demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>

        <script src="../webcomponentsjs/webcomponents.min.js"></script>

        <link rel="import" href="../polymer/polymer.html">
        <link rel="import" href="spin-date-time.html">

    </head>
    <body>

        <polymer-element name="spin-date-time-demo" layout vertical noscript>
            <template>

                <style>
                    :host {
                        font-family: sans-serif;
                        padding: 20px;
                    }

                    :host > div {
                        padding: 5px;
                        text-align: center;
                    }

                    hr {
                        width: 100%;
                        margin: 20px 0;
                    }
                </style>

                <spin-date-time year="{{ year }}" month="{{ month }}" day="{{ day }}"
                    hour="{{ hour }}" minute="{{ minute }}" second="{{ second }}"
                    cont="{{ cont }}" ampm="{{ ampm }}" nosec="{{ nosec }}" nomin="{{ nomin }}">
                </spin-date-time>

                <hr>
                <label>Continuous
                    <input type="checkbox" checked="{{ cont }}" />
                </label>

                <label>AM/PM
                    <input type="checkbox" checked="{{ ampm }}" />
                </label>

                <label>No seconds
                    <input type="checkbox" checked="{{ nosec }}" />
                </label>

                <label>No minutes
                    <input type="checkbox" checked="{{ nomin }}" />
                </label>

                <hr>

                <div>year: {{ year }}</div>
                <div>month: {{ month }}</div>
                <div>day: {{ day }}</div>
                <div>hour: {{ hour }}</div>
                <div>minute: {{ minute }}</div>
                <div>second: {{ second }}</div>

            </template>
        </polymer-element>

        <spin-date-time-demo fit></spin-date-time-demo>

    </body>
</html>
